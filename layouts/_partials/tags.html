{{- $context := .context -}}

{{- range $tag := $context.Params.tags -}}
  {{- with $context.Site.GetPage (printf "/tags/%s" $tag) -}}
    <a style="margin-right: .3em;" href="{{ .RelPermalink }}">{{ partial "/shortcodes/badge.html" (dict "content" .Title "icon" "tag" ) }}</a>
  {{- end -}}
{{- end -}}
