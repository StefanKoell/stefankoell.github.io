#   data-loading="lazy"
#   crossorigin="anonymous"
#   async>
# </script>

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content

module:
  imports:
    - path: github.com/imfing/hextra
    
  hugoVersion:
    extended: true
    min: "0.153.4"

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - identifier: links
      name: Links
    - identifier: about
      name: About Me
      pageRef: /about
      params:
        type: link
        icon: user
      parent: links
      weight: 1
    - name: Royal Apps
      params:
        type: link
        icon: royalapps
      parent: links
      url: "https://www.royalapps.com"
      weight: 2
    - name: Search
      params:
        type: search
    - name: Theme Toggle
      params:
        type: theme-toggle
        label: false

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

outputs:
  home: 
    - html
  section: 
    - html
    - rss

