baseURL: "https://code4ward.net/"
title: "code4ward.net"

enableRobotsTXT: true
enableGitInfo: true
enableEmoji: true
hasCJKLanguage: true

defaultContentLanguage: en

params:
  description: Personal blog about development (mostly C#) and UI (mostly AvaloniaUI).
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      width: 230
      height: 42
      link: /
    width: wide

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true 
    displayPoweredBy: false
    width: normal

  blog:
    list:
      displayTags: true

  comments:
    enable: false
    type: giscus

    # https://giscus.app/
    giscus:
      repo: StefanKoell/stefankoell.github.io
      repoId: R_kgDOK-hilw
      category: General
      categoryId: DIC_kwDOK-hil84CcDek
      mapping: pathname
      strict: 0
      reactionsEnabled: 1
      emitMetadata: 0
      inputPosition: top
      lang: en
      
  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content

module:
  imports:
    - path: github.com/imfing/hextra
    
  hugoVersion:
    extended: true
    min: "0.112.0"

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - name: Royal Apps
      weight: 1
      url: "https://www.royalapps.com"
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 2
    - identifier: about
      name: About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search

