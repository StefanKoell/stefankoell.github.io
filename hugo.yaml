baseURL: "https://code4ward.net/"
title: "code4ward.net"


enableRobotsTXT: true
enableGitInfo: true
enableEmoji: true
hasCJKLanguage: true

defaultContentLanguage: en

params:
  description: Personal blog about development (mostly C#) and UI (mostly AvaloniaUI).
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      width: 230
      height: 42
      link: /
    width: wide

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: system
    displayToggle: false

  footer:
    enable: true
    displayCopyright: false 
    displayPoweredBy: false
    width: normal

  blog:
    list:
      displayTags: true
  toc:
    displayTags: true

  comments:
    enable: false
    type: giscus

    # https://giscus.app/
    giscus:
      repo: StefanKoell/stefankoell.github.io
      repoId: R_kgDOK_HhAQ
      category: General
      categoryId: DIC_kwDOK_HhAc4CcF6-
      mapping: pathname
      strict: 0
      reactionsEnabled: 1
      emitMetadata: 0
      inputPosition: bottom
      lang: en
      
